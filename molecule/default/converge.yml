---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false
    - name: Ensure Git is installed.
      when: ansible_os_family == 'Debian'
      changed_when: false
      apt:
        name: "git"
        state: "present"
    - name: Ensure Git is installed.
      when: ansible_os_family == 'RedHat'
      changed_when: false
      yum:
        name: "git"
        state: "present"

  roles:
    - role: agmalpartida.dotfiles
